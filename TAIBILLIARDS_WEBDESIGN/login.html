<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Garamond', serif;
      background: url('https://pbs.twimg.com/media/GG3tH-XXsAAvA2_.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color:chocolate;
      text-transform: uppercase;
    }

    .login form {
      display: flex;
      flex-direction: column;
    }

    .login form h5 {
      margin-bottom: 10px;
      color:chocolate;
      font-size: 18px;
    }

    .login form input {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login form button {
      padding: 12px;
      background-color:gold;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .login form button:hover {
      background-color:chocolate;
    }

    .login .login_loginButton {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .login .login_loginButton:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- from login -->
  <div class="login">
    <h1>login An Account</h1>
    <form>
      <h5>Email</h5>
      <input type="email" class="input-login-username" required />
      <h5>Password</h5>
      <input type="password" class="input-login-password" required />
      <button type="submit" class="login-loginButton">login</button>
    </form>
    <a href="./register.html" class="login-loginButton">Create New Account</a>
  </div>
</body>
<script src="login.js"></script>
</html>
